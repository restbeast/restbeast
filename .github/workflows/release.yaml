on:
  release:
    types: [created]

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, freebsd]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: freebsd
          - goarch: 386
            goos: freebsd
    steps:
      - uses: actions/checkout@v2
      - name: Set VERSION env
        run: echo "VERSION=$(echo ${GITHUB_REF} | rev | cut -d'/' -f 1 | rev )" >> $GITHUB_ENV
      - uses: wangyoucao577/go-release-action@v1.22
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: https://dl.google.com/go/go1.17.linux-amd64.tar.gz
          ldflags: -X "main.version=${{ env.VERSION }}" -X "main.sentryDsn=${{ secrets.SENTRY_DSN }}"
          binary_name: "restbeast"
          overwrite: true
